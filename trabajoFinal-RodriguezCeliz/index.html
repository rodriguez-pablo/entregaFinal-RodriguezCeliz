<head>

                <label for="formControlInput" class="form-label">Email</label>

            <div class="mb-3">
                <label for="formControlInput2" class="form-label">Sugerencias</label>
                <input type="text" class="form-control" id="sugenrencias">

            <button type="submit" class="btn btn-primary">Enviar</button>
